<body style="background-color:#3A5000">

        <div class="Logo">
          <img src="Logo.png" width="50px" height="50px"></img>
          <p id="JT"> Jungle Trek</p>
        </div>
        <div >
          <a href="/" class ="lien">Login</a>
          <a href="/" class ="lien">Signup</a>

          <button class="nav-button">Accueil</button>

    <div class ="INPUT">

        <label>Date :</label>
    <input type="date" id="date">

        <option value="new-york">New York</option>
        <option value="tokyo">Tokyo</option>
    </select>
    <br><br>
    <label>Option :</label>
    <select id="option">
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
